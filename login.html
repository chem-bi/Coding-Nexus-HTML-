<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="container">
        <div class="form-container">
          <div class="welcome-text">Welcome !</div>
            <div class="button-container">
                <button class="login-button">Login</button>
                <a href="reg.html" class="no-underline">
                    <button class="register-button">Register</button>
                </a>
            </div>
            <div class="label sign-up">sign up with</div>
            <img class="google-icon" src="assets/Google-logo.png" alt="Google" />
            
            <div class="input-wrapper username">
                <input type="email" placeholder="username" name="email" class="input-background">
            </div>
            <div class="input-wrapper password">
                <input type="password" placeholder="enter password" name="password" class="input-background">
            </div>
            <div class="member-container">
            <div class="forgot">forgot your password?</div>
              <div class="not-member">Not yet a member?
                <span class="click-here">Click Here</span>
              </div>
            </div>
            
            <button class="continue-button"><a href="home.html"> CONTINUE </a></button>
            
        </div>
        <footer class="footer">
            <p class="footer-text">Â© 2024 Coding Nexus. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
