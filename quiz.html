<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME Page</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="quiz.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  </head>
  <body>
    <div class="container">
        <div class="nav-section">
            <a href="home.html" class="nav-icon">
                <img src="assets/logo.jpg" alt="CN Logo" class="logo" />
            </a>
            <div class="nav-items">
                <div class="nav-item"><a  href="home.html">HOME</a></div>
                <div class="nav-item"><a class="active" href="courses.html">COURSES</a></div>
                <div class="nav-item"><a href="educators.html">CLASSROOM</a></div>
                <div class="nav-item"><a href="about.html">ABOUT</a></div>
                <div class="nav-item"><a href="manageacc.html">PROFILE</a></div>
                <div class="nav-item"><a href="login.html">LOGIN</a></div>
            </div>
            <div class="hamburger-icon" onclick="toggleNav()">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    
    <!-- Search bar for mobile view -->
    <div class="mobile-search">
        <input type="text" placeholder="Search...">
    </div>
    
    <div class="mobile-nav-items" id="mobileNav">
        <div class="nav-item">HOME</div>
        <div class="nav-item">COURSES</div>
        <div class="nav-item">EDUCATORS</div>
        <div class="nav-item">ABOUT</div>
        <div class="nav-item">PROFILE</div>
        <div class="nav-item">LOGIN</div>
    </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-10 col-lg-10">
                <div class="border">
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row justify-content-between align-items-center mcq">
                            <h4>PELEC 1 Quiz</h4><span>(1 of 20)</span>
                        </div>
                    </div>
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row align-items-center question-title">
                            <h3 class="text-danger">Q.1</h3>
                            <h5 class="mt-1 ml-2">What does HTML stand for?</h5>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> 
                                <input type="radio" name="html" value="html"> 
                                <span>Hypertext Markup Language</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> 
                                <input type="radio" name="html" value="high-level"> 
                                <span>High-Level Text Markup Language</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> 
                                <input type="radio" name="html" value="hyperlink"> 
                                <span>Hyperlink and Text Markup Language</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> 
                                <input type="radio" name="html" value="multilayer"> 
                                <span>Hypertext Multilayer Language</span>
                            </label>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
                        <button class="btn btn-primary" type="button">
                            <i class="fa fa-angle-left mt-1 mr-1"></i> Previous
                        </button>
                        <button class="btn btn-success" type="button">
                            Next <i class="fa fa-angle-right ml-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>

    <script>
      function toggleNav() {
        var mobileNav = document.getElementById("mobileNav");
        mobileNav.classList.toggle("open");
      }
    </script>
  </body>
</html>
