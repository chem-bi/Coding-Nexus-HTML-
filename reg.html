<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div>
        
        <div class="form-container">
          <div class="welcome-text">Welcome !</div>
            <div class="button-container">
                <a href="login.html" class="no-underline">
                    <button class="login-button">Login</button>
                </a>
                <button class="register-button">Register</button>
            </div>
              
          <div class="label sign-up">sign up with</div>
          <img class="google-icon" src="assets/Google-logo.png" alt="Google" />
         
        
            <div class="input-wrapper username">
                <input type="email" placeholder="username" name="email" class="input-background">
            </div>
            <div class="input-wrapper gmail">
                <input type="email" placeholder="Gmail" name="gmail" class="input-background">
            </div>
            <div class="input-wrapper password">
                <input type="password" placeholder="enter password" name="password" class="input-background">
            </div>
            <div class="input-wrapper confirm-password">
                <input type="password" placeholder="Confirm Password" name="confirm-password" class="input-background">
            </div>
        
          
            <div class="member-container">
              <div class="not-member">Already a member?</div>
              <div class="click-here">Click Here</div>
            </div>
          
          <a href="studlogin.html" class="continue">
            <button class="continue-button">CONTINUE</button>
            </a>
          
        </div>
        <div class="footer">
            <p class="footer-text">Â© 2024 Coding Nexus. All Rights Reserved.</p>
        </div>
                
            </div>
        </div>
        
      </div>
      
  </body>
</html>
