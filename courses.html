    <script>
        function toggleNav() {
            var mobileNav = document.getElementById("mobileNav");
            mobileNav.classList.toggle("open");
        }
// nav bar dropdown

document.querySelector('.profile-icon').addEventListener('click', function (event) {
    event.preventDefault();
    var dropdown = document.querySelector('.dropdown-content');
    dropdown.classList.toggle('open');
});


    // Close the dropdown if clicked outside of it
    window.onclick = function (event) {
        if (!event.target.matches('.profile-icon')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.style.display === 'block') {
                    openDropdown.style.display = 'none';
                }
            }
        }
    };


       // Get the modal
var modal = document.getElementById("classCodeModal");
var redirectUrl = "";

// Get the buttons that open the modal
var joinButtons = document.querySelectorAll('.join-btn');

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on any "Join Class" button, open the modal
joinButtons.forEach(function(btn) {
    btn.onclick = function(event) {
        event.preventDefault(); // Prevent the default button action
        redirectUrl = btn.getAttribute('data-redirect'); // Store the redirect URL
        modal.style.display = "block";
    }
});

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

// Submit class code and redirect if valid
function submitClassCode() {
    var classCode = document.getElementById("classCode").value;
    if (classCode) {
        alert("Class code submitted: " + classCode);
        modal.style.display = "none";
        window.location.href = redirectUrl; // Redirect to the stored URL
    } else {
        alert("Please enter a class code.");
    }
}
    </script>
